<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fb71cc4c7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="progress-container">
          <p class="progress-text">Question 1/10</p>
          <div class="progressBar">
            <div class="progressFiller"></div>
          </div>
        </div>
        <div class="score-container">
          <p>Score</p>
          <h1 class="score">0</h1>
        </div>
      </div>
      <div class="quiz-container" id="quiz-container">
        <h2 class="question" id="question">Question</h2>
        <ul class="options-container" id="options">
          <l1 class="option selected">
            <div class="label">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="option-text" id="option-a">Option A</p>
          </l1>
          <l1 class="option">
            <div class="label"></div>
            <p class="option-text" id="option-b">Option B</p>
          </l1>
          <l1 class="option">
            <div class="label"></div>
            <p class="option-text" id="option-c">Option C</p>
          </l1>
          <l1 class="option">
            <div class="label"></div>
            <p class="option-text" id="option-d">Option A</p>
          </l1>
        </ul>
      </div>
      <div class="button-container">
        <!-- <button class="back" id="back">back</button> -->
        <button class="next" id="button">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
